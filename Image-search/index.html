<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for Image"/>
        <button id="btn">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689759567912-45775221afb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=388&q=80" alt="images">
            <a href="https://unsplash.com/photos/a-black-dog-walking-down-a-sidewalk-next-to-a-black-fence-hlWeILY_7tw" target="_blank">Dog </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689731948898-061acd516845?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="images">
            <a href="https://unsplash.com/photos/a-close-up-of-a-wave-in-the-ocean-FuUxj1Y20QM" target="_blank">Water Reflections</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1679924157293-3868d22f33c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="images">
            <a href="https://unsplash.com/photos/dL95zLRvy-0" target="_blank">japan night life</a>
        </div>
    </div>
    <button id="show-more-btn">Show More</button>
    <script src="main.js"></script>
</body>
</html>
